<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Calculator</title>
</head>

<body>
  <h1>Sleep CalculatorðŸŒ™</h1>
  <div class="content">
    <div class="sleep-now-container">
      <h2>Sleep now</h2>
      <span>Press this button if you are going to sleep now</span>
      <button class="sleep-now">Sleep now</button>
    </div>
    <div class="wake-at-container">
      <h2>Wake up at</h2>
      <span>Enter the time you want to wake up at</span>
      <input type="time" id="wake-at-input">
      <button class="wake-at">Go</button>
    </div>
    <div class="sleep-at-container">
      <h2>Sleep at</h2>
      <span>Enter the time you will go to sleep</span>
      <input type="time" id="sleep-at-input">
      <button class="sleep-at">Go</button>
    </div>
  </div>
  <div class="add-sleep-time">
    <input type="checkbox" name="enable-time-to-sleep" id="enable-time-to-sleep" checked="true"><label
      for="enable-time-to-sleep">Include
      <input type="number" id="minutes" min="1" max="60" value="15" inputmode="decimal" oninput="this.value = !!this.value &&
      Math.abs(this.value) >= 1 &&
      Math.abs(this.value) <= 60
      ? Math.abs(this.value) : null">
      minutes to fall asleep</label>
  </div>
  <button class="start-over">Start over</button>

</body>
<script src="main.js"></script>

</html>
